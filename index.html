<DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<title>Wikipedia Viewer</title>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Wikipedia Viewer</h1>
	    <p class="lead">Search for anything</p>
	  </div>
	</div>
	<div class="container">
		<h2><a href="https://en.wikipedia.org/wiki/Special:Random" class="badge badge-light">Click me for a random article</a></h2>
		<input id="searchBox" class="form-control mb-2" placeholder="Search" type="search">
		<button type="submit" class="btn btn-secondary mb-2" id="submitBtn">Search</button>
		
	</div>
	<ul class="container" id="searchResult"></ul>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
